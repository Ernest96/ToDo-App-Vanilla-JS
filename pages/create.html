<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/todos.js" defer></script>
    <script src="../js/header.js" defer></script>


    <title>ToDo</title>
</head>

<body>

    <header>
        <div class="logo">
            <i class="far fa-calendar-check"></i>
            Power Plan
        </div>
        <button class="btn white" id="logout-btn">
            Log out
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </header>

    <main>
        <section id="todo-section">

            <button id="btn-create" class="btn btn-create green">
                Create <i class="fas fa-plus"></i>
            </button>

            <h1 class="centered">Your To Do List</h1>

            <div id="todo-list">

            </div>

            <div id="empty-list">
                <h1>No items to show <i class="fas fa-clipboard-list"></i></h1>
            </div>
        </section>
    </main>


</body>

</html>
